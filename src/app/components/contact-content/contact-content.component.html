<header class="fluid-container">
    <h1>CONTACT US</h1>
</header>
<section class="map">
    <iframe class="location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.8977453397115!2d77.61665301413461!3d12.914293219629046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae14e227f28e07%3A0x98959e7f78dd98eb!2sTeknotrait%20Solutions%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1629693490581!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>

<section class="contact-us">
    <div class="row">
        <div class="col-6">
            <div class="info">
                <i class="fa fa-home fa-3x"></i>
                <span>
                    <h4>XYZ software solutions pvt ltd</h4>
                    <p><i>#100/, ABC building, xyz road, qwe city, mno state</i> </p>
                </span>
            </div>
            <div class="info">
                <i class="fa fa-phone fa-3x"></i>
                <span>
                    <h4>+91 9999999999</h4>
                    <p><i>Monday to Saturday, 9am to 7pm</i></p>
                </span>
            </div>
            <div class="info">
                <i class="fa fa-envelope-o fa-3x"></i>
                <span>
                    <h4>xyz@abc.com</h4>
                    <p><i>Email us on</i></p>
                </span>
            </div>
        </div>

        <div class="col-6">
            <div class="contact-form">
                <h2 class="text-center">CONTACT FORM</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Full Name" required/> 
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address" required/> 
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter The Subject" required/> 
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea type="text" class="form-control" id="message" placeholder="Type Message Here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button class=" form-control btn">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

</section>
